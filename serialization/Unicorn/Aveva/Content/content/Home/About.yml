        <h1>The AVEVA Vision</h1>
        <p><strong>Always the leading innovator and our customers' most trusted partner</strong> </p>
        <p>AVEVA has been the world's leading engineering software provider to the plant, power and marine industries for over 45 years. We have achieved this by&nbsp;continual and visionary technical innovation, working in close partnership with many of the world's leading engineering companies.&nbsp;As a result, AVEVA is trusted to deliver not only the most powerful software tools available, but to put its customers' long-term business interests at the heart of its technology development.</p>
        <h1>AVEVA's Mission</h1>
        <p>AVEVA's mission is to enable the creation and management of complex digital assets, allowing our customers to work globally with less risk, shorter lead times and greater business efficiency throughout the lifecycle of their&nbsp;physical assets.</p>
