        <h1>AVEVA's Digital Asset Approach</h1>
        <div style="width: 663px; position: relative;">
        <p style="width: 439px;">
        The Digital Asset is the information core of every project and facility. It unifies trusted information that runs through every system, populates every application, and is embedded in every document and model. It removes barriers to information flow and provides access to that information, both for capital project execution and asset life cycle management.</p>
        <p style="width: 439px;">AVEVA's unique Digital Asset approach builds an integrated information framework that continuously represents the true current state of the physical asset. It provides deep application integration where real-time information sharing between disciplines is critical to success. It is open, enabling data and documents created in almost any software to be easily accessed and validated.
        </p>
