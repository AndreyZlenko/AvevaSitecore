        <p>Built upon the Digital Asset approach, AVEVA&rsquo;s full portfolio of software products and solutions enables our customers to unlock the power of their Digital Assets.</p>
        <p>For EPCs, this means predictability. It brings more efficient projects, tighter control of costs, improved risk management and a smoother handover to the client. For OOs, it means reliability. Both planned and unplanned downtime can be reduced. They can reduce the compliance burden and be more agile to cope with changes, interruptions and unforeseen circumstances.</p>
