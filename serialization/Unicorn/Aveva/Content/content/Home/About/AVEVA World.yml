        <div class="box slider">
        <h2 class="blue">User Group Events</h2>
        <div id="slider-events" style="width: 209px; overflow: hidden; height: 191px;">
        <ul style="width: 1045px;">
            <li style="margin-left: -209px; float: left;"><a class="title" href="/en/News-Events/Events/Corporate/AVEVA_World_DACH_User_Meeting_2016.aspx">AVEVA DACH User Meeting 2016 - Neuss, Germany</a>
            <p>Themed "Back to the Roots" we invite you to the AVEVA DACH User Meeting 2016 - your meeting from users for users.</p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
            <li style="float: left;"><a class="title" href="/en/News-Events/Events/Corporate/AVEVA_World_Denmark_User_Meeting_2016.aspx">AVEVA World Denmark User Meeting 2016 - Nyborg, Denmark</a>
            <p>At the AVEVA World Denmark User Meeting we will reflect and discuss as a community how we can implement better working methods and change the way we operate to drive down cost, reduce risk and increase efficiency throughout the project and asset life cycle. </p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
            <li style="float: left;"><a class="title" href="/en/News-Events/Events/Corporate/METALTECH_2016.aspx">AVEVA Exhibits at METALTECH 2016 - Kuala Lumpur, Malaysia</a>
            <p>AVEVA will be exhibiting at this coming METALTECH 2016 at Putra World Trade Centre Kuala Lumpur, Malaysia from Wednesday, 25 May to Saturday, 28 May. Come and meet AVEVA at Booth No. 1542.</p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
            <li style="float: left;"><a class="title" href="/en/News-Events/Events/Corporate/EMEX_2016.aspx">AVEVA Showcases the Future of Steel Fabrication at EMEX 2016 - Auckland, New Zealand</a>
            <p>Don&rsquo;t miss this opportunity to network with industry leaders from across the globe and learn from real-life examples of how AVEVA Bocad, steel detailing software, and AVEVA FabTrol, steel fabrication management software, are helping leading companies around the world to shorten project schedules, maximize capacity and lower costs. <br>
            <br>
            Come and experience AVEVA Fabrication suite of products in action, visit AVEVA at Booth No. 4116 this coming May 2016!</p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
            <li style="float: left;"><a class="title" href="/en/News-Events/Events/Corporate/AVEVA_World_DACH_User_Meeting_2016.aspx">AVEVA DACH User Meeting 2016 - Neuss, Germany</a>
            <p>Themed "Back to the Roots" we invite you to the AVEVA DACH User Meeting 2016 - your meeting from users for users.</p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
            <li style="float: left;"><a class="title" href="/en/News-Events/Events/Corporate/AVEVA_World_Denmark_User_Meeting_2016.aspx">AVEVA World Denmark User Meeting 2016 - Nyborg, Denmark</a>
            <p>At the AVEVA World Denmark User Meeting we will reflect and discuss as a community how we can implement better working methods and change the way we operate to drive down cost, reduce risk and increase efficiency throughout the project and asset life cycle. </p>
            <a class="more" title="See all Events" href="/en/News-Events/Events.aspx">See all Events</a></li>
        </ul>
